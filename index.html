<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="#">
</head>
<body>

<div class="container">
    <div class="upper">
        <div class="left">
            <div class="location"></div>
            <div class="temperature"></div>
        </div>
        <div class="middle">
            <input type="text" id="searchInput" placeholder="ENTER YOUR CITY">
            <button id="searchButton">Search</button>
        </div>

        <div class="right">
            <div class="box">
                <div><img src="thermometer-sun-svgrepo-com.svg" alt=""></div>
                <div>
                    <div>Feels Like</div>
                    <div class="feelsLike"></div>
                </div>
            </div>
            <div class="box">
                <div><img src="humidity-svgrepo-com.svg" alt=""></div>
                <div>
                    <div>Humidity</div>
                    <div class="humidity"></div>
                </div>
            </div>
            <div class="box">
                <div><img src="wind-svgrepo-com.svg" alt=""></div>
                <div>
                    <div>Wind Speed</div>
                    <div class="wind"></div>
                </div>
            </div>

        </div>
    </div>


</div>

</body>
</html>
